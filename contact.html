<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>iBlog - Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><img src="img/logo.png" width="94px" alt=""></span>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">PostBlog</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>

        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <form id="my-form">
        <div class="contact-content font max-width-1 m-auto">
            <div class="max-width-1 m-auto">
                <h2>Feel Free to Contact Us</h2>
                <div class="contact-form">
                    <div class="form-box" style="margin: 12px;">
                        <input type="text" style="width: 34vw;padding: 2px 5px;" placeholder="Enter Your Name">
                    </div>
                    <div class="form-box " style="margin: 12px;">
                        <input type="text" style="width: 34vw;padding: 2px 5px;" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-box" style="margin: 12px;">
                        <input type="text" style="width: 34vw;padding: 2px 5px;" placeholder="Enter Your Email Id">
                    </div>
                    <div class="form-box" style="margin: 12px;">
                        <textarea name="" style="width: 34vw;padding: 2px 5px;" id="" cols="30" rows="10" placeholder="Post your Blog here"></textarea>
                    </div>
                    <div class="form-box" style="margin: 12px;">
                        <input type="submit" value="Submit">
                    </div>

                </div>
            </div>

        </div>
    </form>
    <script>
        document.getElementById("my-form").onsubmit = function() {
            myFunction()
        };

        function myFunction() {
            alert("The form was submitted");
        }
    </script>


    <div class="footer">
        <p>Copyright &copy; iBlog.com </p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
